<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <form action="procesarLogin" method="post">
        <h1><i>Iniciar Sesión</i></h1>
        
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required><br>
        
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required><br><br>
        
        <button type="submit">Ingresar</button>
        <p>¿No tienes cuenta? <a href="registro">Regístrate aquí</a></p>
    </form>      
</body>

</html>
