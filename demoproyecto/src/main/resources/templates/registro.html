<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <form action="procesarRegistro" method="post">
    <h1><i>Registrate</i></h1>
    
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" placeholder="Cree una contraseña" required>
    
    <label for="confirmar">Confirmar Contraseña:</label>
    <input type="password" id="confirmar" name="confirmar" placeholder="Repita su contraseña" required>
    
    <button type="submit">Registrarse</button>
    
    <p>¿Ya tienes cuenta? <a href="login">Inicia sesión aquí</a></p>
  </form>
</body>
</html>
